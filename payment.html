<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form </title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>REQUIRED FILEDS are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" required></p>
        <fieldset>
           <legend>Gender * </legend>
            <p>
           
                Male <input type="radio" name="gender" id="Male" required>  <br>
                 Female <input type="radio" name="gender" id="Female" required>
                    
            </p>
        </fieldset>
        <p>Address: * <textarea name="Address" id="Address" cols="30" rows="8" required></textarea> </p>
        <p> Email: * <input type="email" name="email" id="email" required>  </p>
        <p>Pincode: * <input type="number" name="Pincode" id="Pincode" required></p>
        <hr>
        <hr>
        <h2>Payment Information</h2>
        <p>Card Type: *
            <select name="Card_Type" id="Card_Type" required>
                <option value="">--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="rupay">Rupay</option>
            </select>
        </p>
        <p>
            Card Number: * <input type="number" name="Card_number" id="Card_number" required>
        </p>
        <p>
           Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>  
        </p>
        <p>
            CVV: * <input type="password" name="cvv" id="cvv" required>
        </p>
       <input type="submit" value="Pay Now">
    </form>    
</body>
</html>
